AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  kse-file-manager

  Sample SAM Template for kse-file-manager

Globals:
  Function:
    Timeout: 3
    MemorySize: 512

Parameters:
  SlackSigningSecret:
    Type: String
    Description: Slack Signing Secret
  SlackApiToken:
    Type: String
    Description: Slack Api Token
  BucketName:
    Type: String
    Description: S3 Bucket Name

Resources:
  FileListEnqueue:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: file_manager/file_list/enqueue/
      Handler: app.lambda_handler
      Runtime: ruby3.4
      Timeout: 3
      Policies:
        - SQSSendMessagePolicy:
            QueueName: !Ref MessageQueue
      Architectures:
        - x86_64
      Environment:
        Variables:
          SLACK_SIGNING_SECRET: !Ref SlackSigningSecret
          QUEUE_NAME: !Ref MessageQueue
      Events:
        FileList:
          Type: Api
          Properties:
            Path: /file_manager/file_list
            Method: post
  # FileListDequeue:
  #   Type: AWS::Serverless::Function
  #   Properties:
  #     CodeUri: file_manager/file_list/dequeue/
  #     Handler: app.lambda_handler
  #     Runtime: ruby3.2
  #     Timeout: 10
  #     Policies:
  #       - S3ReadPolicy:
  #           BucketName: !Ref FileBucket
  #     Architectures:
  #       - x86_64
