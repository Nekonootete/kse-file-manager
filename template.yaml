  #       Variables:
  #         BUCKET_NAME: !Ref FileBucket
  #         SLACK_API_TOKEN: !Ref SlackApiToken
  #     Events:
  #       Dequeue:
  #         Type: SQS
  #         Properties:
  #           Queue: !GetAtt MessageQueue.Arn
  MessageQueue:
    Type: AWS::SQS::Queue
  MessageQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Id: !Ref MessageQueue
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 'SQS:*'
            Resource: !GetAtt MessageQueue.Arn
      Queues:
        - !Ref MessageQueue
  FileBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

Outputs:
  FileManageApi:
    Description: 'API Gateway endpoint URL for Prod stage for Hello World function'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/file_manager/'
